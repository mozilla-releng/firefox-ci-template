---
transforms:
  - firefox_ci_playground_taskgraph.transforms.hello:transforms

task-defaults:
  worker-type: t-linux-large
  worker:
    docker-image: {in-tree: linux}
    max-run-time: 1800
    env:
        STATUS_TASK_ID: "{status.taskId}"
        TASK_RUN_ID: "{task.runId}"

tasks:
  world:
    noun: world
    run:
      using: run-task
      command: >-
          echo "Hello $NOUN!"
          echo "Task ID: $STATUS_TASK_ID"
          echo "Run ID: $TASK_RUN_ID"
          echo "Task ID: $TASK_ID"
          echo "Run ID: $RUN_ID"
